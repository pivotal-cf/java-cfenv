---
platform: linux

inputs:
  - name: git-repo
outputs:
  - name: stage-git-repo
  - name: distribution-repository
params:
  RELEASE_TYPE: ((release-type))
  USER_NAME: ((java-cfenv/git-username))
  USER_EMAIL: ((java-cfenv/git-email))
caches:
  - path: maven
  - path: gradle
run:
  path: git-repo/ci/scripts/stage.sh
