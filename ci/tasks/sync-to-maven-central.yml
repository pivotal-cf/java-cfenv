---
platform: linux

inputs:
  - name: git-repo
  - name: artifactory-repo
params:
  SONATYPE_URL: ((java-cfenv/sonatype-url))
  SONATYPE_USERNAME: ((java-cfenv/sonatype-user-token))
  SONATYPE_PASSWORD: ((java-cfenv/sonatype-user-token-password))
  SONATYPE_STAGING_PROFILE_ID: ((java-cfenv/sonatype-staging-profile-id))
run:
  path: git-repo/ci/scripts/sync-to-maven-central.sh
